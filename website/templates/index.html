{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Press Start 2P&display=swap">
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

<div id="main-container">

    <h1>RANDOM QUOTE GENERATOR</h1>

    <h5>{{quote}}</h5>
    <h6>{{author}}</h6>

    <br>
    <form method="post" action="{% url 'index' %}">
        {% csrf_token %}
        <button type="submit" name="random_quote">Generate Random Quote</button>
    </form>


    <br><br><br><br>


    <h4>Search for a quote by someone:</h4>

    <form method="post" action="{% url 'index' %}">
    {% csrf_token %}
    <input type="text" id="your_input" name="your_input_name" placeholder="Enter name here..." required>
        <br>
    <button type="submit" name="search_quote">Search</button>
</form>

</div>

</body>
</html>
